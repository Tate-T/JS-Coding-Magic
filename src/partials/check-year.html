<section class="int-play">
    <div class="line"></div>
    <h3 class="cheack__year-title">Перевір в який рік ти народився</h3>
    <div class="cheack__year-div">
        <div class="check-div">
            <input class="check-year-input" type="number" placeholder="Введіть рік народження" data-inputYear>

            <button type="button" class="chaeck-year-btn" data-btnYear>
                <svg class="chaeck-year-svg">
                    <use href="../img/symbol-defs.svg#magnifying-glass"></use>
                </svg>
            </button>
        </div>
        <p class="check__year-text" data-remove>Введіть рік</p>
    </div>

</section>
