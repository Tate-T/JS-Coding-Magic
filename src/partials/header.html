<header>
    <a href="./header.html" class="header__logo">
        <svg class="header__logo--icon">
            <use href="./img/symbol-defs.svg#icon-header" class="icon-header"></use>
        </svg>
    </a>
    <nav class="header__navigation">
        <ul class="header-list">
            <li class="header__list-item" id="parent-menu">
                <div id="header-filter">
                    <button type="button" class="header__item-page">Інтерактив</button>
                    <button type="button" class="header__item-btn">
                        <svg class="header__open--icon">
                            <use href="./img/symbol-defs.svg#arrow-down" class="icon-header__list"></use>
                        </svg>
                    </button>
                </div>

                <div class="visible header-pages-div" data-menu>
                    <ul class="list-pages">
                        <li class="item-pages">Числовий</li>
                        <li class="item-pages">Ігровий</li>
                        <li class="item-pages">Ознайомчий</li>
                    </ul>
                </div>
            </li>

            <li class="header__list-item">
                <a href="" class="header__item-page">Наша команда</a>
            </li>
            <li class="header__list-item">
                <a href="" class="header__item-page">Контакти</a>
            </li>
        </ul>

        <div class="header-hiUser">
            <button type="button" class="header-hiUser-btn" data-sunMoon>
                <img src="./img/sun.png" class="img-sun" data-sun>
                <img src="./img/moon.png" class="img-moon" data-moon>
            </button>
            <p class="header__hiUser-text">Вітаємо, User!</p>
        </div>
    </nav>
</header>

<div class="backdrop-header  js-backdrop">
    <div class="modal-header ">
        <button type="" class="close-modal-header" data-close-header>
            <svg class="header__close--icon">
                <use href="./img/symbol-defs.svg#cross" class="icon-modal"></use>
            </svg>
        </button>
        <p class="modal-text-header"><br class="modal-text-hi">Привіт!<br>
            Ви потрапили на сайт інтерактивних ігор та завдань
            Надіємось, що вам сподобається і ви отримаєте позитивні емоції!
            Бажаємо Вам гарно провести час!</p>
        <p class="modal-text-name">Введіть своє ім’я:</p>
        <input type="text" class="modal__header--comment" placeholder="Ваше ім’я..." />
        <button type="" class="modal__header--button" data-close-modal>Зберегти</button>
        <div class="modal__image-list">
            <img src="./img/sword.png" alt="1" class="modal__header-img1" data-color>
            <img src="./img/puzzle.png" alt="2" class="modal__header-img2">
            <img src="./img/tic-tac-toe.png" alt="3" class="modal__header-img3">
            <img src="./img/game-development.png" alt="4" class="modal__header-img4">
        </div>
    </div>
</div>
